<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alogin - IBM_proj</title>
    <meta property="og:title" content="Alogin - IBM_proj" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div>
      <link href="../static/alogin.css" rel="stylesheet" />

      <div class="alogin-container">
        <div class="alogin-header">
          <h1 class="alogin-text">AESY</h1>
          <span class="alogin-text01"><a href='/'>Admin Panel</a></span>
        </div>
        <div class="alogin-hero">
          <img
            alt="image"
            src="https://images.unsplash.com/photo-1563089145-599997674d42?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDU1fHxhYnN0cmFjdCUyMHB1cmxlfGVufDB8fHx8MTY2ODgxNzIxNQ&amp;ixlib=rb-4.0.3&amp;h=900"
            class="alogin-image"
          />
          <div class="alogin-container1">
            <span class="alogin-text02">
              <span>Employee id :</span>
              <br />
              <br />
              <span>Password :</span>
              <br />
            </span>
            <h1 class="alogin-text08">Admin- log in</h1>
            <form class="alogin-form">
              <input
                type="text"
                required=""
                placeholder="Enter employee id"
                class="alogin-textinput input"
              />
              <input
                type="password"
                required=""
                placeholder="Enter Password"
                class="alogin-textinput1 input"
              />
              <button class="alogin-button button">
                <span>
                  <span>Login</span>
                  <br />
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
